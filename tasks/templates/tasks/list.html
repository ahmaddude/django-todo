<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #ffe4f0;
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            max-width: 650px;
            width: 100%;
            padding: 35px;
            margin: 0 auto;
        }

        h1 {
            color: #d63384;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        form input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 15px;
        }

        form input[type="text"]:focus {
            outline: none;
            border-color: #e685b5;
        }

        form input[type="submit"] {
            padding: 12px 24px;
            background: #e685b5;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background: #d63384;
        }

        form input[type="submit"]:active {
            background: #c12a71;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #fff;
            border: 1px solid #f0f0f0;
            border-radius: 4px;
        }

        .task-item:hover {
            background: #fef8fa;
            border-color: #e685b5;
        }

        .task-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .task-text {
            font-size: 15px;
            color: #333;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #999;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-actions a {
            padding: 6px 14px;
            border-radius: 3px;
            text-decoration: none;
            font-size: 13px;
        }

        .update-btn {
            background: #e685b5;
            color: white;
        }

        .update-btn:hover {
            background: #d63384;
        }

        .delete-btn {
            background: #e0e0e0;
            color: #666;
        }

        .delete-btn:hover {
            background: #d0d0d0;
            color: #333;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #999;
            font-size: 15px;
        }

        .checkbox-indicator {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox-indicator.checked {
            background: #e685b5;
            border-color: #e685b5;
        }

        .checkbox-indicator.checked::after {
            content: 'âœ“';
            color: white;
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            form {
                flex-direction: column;
            }

            .task-item {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }

            .task-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Tasks</h1>
        
        <form method="POST" action="/">
            {% csrf_token %}
            {{form.title}}
            <input type="submit" value="Add Task">
        </form>

        <div class="task-list">
            {% if tasks %}
                {% for task in tasks %}
                    <div class="task-item">
                        <div class="task-content">
                            <div class="checkbox-indicator {% if task.complete %}checked{% endif %}"></div>
                            <span class="task-text {% if task.complete %}completed{% endif %}">
                                {{task}}
                            </span>
                        </div>
                        <div class="task-actions">
                            <a href="{% url 'update_task' task.id %}" class="update-btn">Edit</a>
                            <a href="{% url 'delete_task' task.id %}" class="delete-btn">Delete</a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="empty-state">
                    No tasks yet. Add one above to get started.
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
