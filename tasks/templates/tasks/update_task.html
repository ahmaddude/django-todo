<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #ffe4f0;
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
            padding: 35px;
            margin: 0 auto;
        }

        h3 {
            color: #d63384;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        form input[type="text"],
        form textarea,
        form select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 15px;
            font-family: inherit;
        }

        form input[type="text"]:focus,
        form textarea:focus,
        form select:focus {
            outline: none;
            border-color: #e685b5;
        }

        form textarea {
            min-height: 100px;
            resize: vertical;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        .form-field {
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        form input[type="submit"] {
            padding: 12px 24px;
            background: #e685b5;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
            flex: 1;
        }

        form input[type="submit"]:hover {
            background: #d63384;
        }

        form input[type="submit"]:active {
            background: #c12a71;
        }

        .back-link {
            display: inline-block;
            padding: 12px 24px;
            background: #e0e0e0;
            color: #666;
            text-decoration: none;
            border-radius: 4px;
            font-size: 15px;
            text-align: center;
            flex: 1;
        }

        .back-link:hover {
            background: #d0d0d0;
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h3 {
                font-size: 20px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Update Task</h3>

        <form method="post" action="">
            {% csrf_token %}
            {{ form }}
            <div class="button-group">
                <input type="submit" value="Update Task">
                <a href="/" class="back-link">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
